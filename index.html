<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

    <title>mbilal-x | Intro component with sign up form</title>

</head>

<body>

    <main class="panel">
        <section class="intro-area">
            <h1 class="primary-heading">Learn to code by watching others</h1>
            <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
                great,
                but understanding how developers think is invaluable.</p>
        </section>
        <section class="login-area">
            <div class="btn btn--featured">Try it free 7 days <span>then $20/mo. thereafter</span></div>
            <form action="" id="login-form">
                <input class="form__input input-1" name="firstName" type="text" required placeholder="First Name">
                <input class="form__input input-2" name="lastName" type="text" required placeholder="Last Name">
                <input class="form__input input-3" name="userEmail" type="email" required placeholder="Email Address">
                <input class="form__input input-4" name="userPassword" type="password" required placeholder="Password">
                <button class="btn btn--submit ">Claim your free trial</button>
                <p class="subtext">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </section>
    </main>

</body>

</html>
